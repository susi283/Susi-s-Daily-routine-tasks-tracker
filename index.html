
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Susind's Daily tasks tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              game: ['"Press Start 2P"', 'cursive'],
              header: ['"Bungee"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            colors: {
              neon: {
                pink: '#ff00ff',
                cyan: '#00ffff',
                purple: '#bc13fe',
                blue: '#120458',
                gold: '#ffd700',
                cyber_yellow: '#f3f315',
                cyber_red: '#ff003c',
                fantasy_green: '#2d5a27',
                fantasy_gold: '#c5a059'
              }
            }
          },
        },
      };
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Bungee&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-glow: 0 0 10px rgba(255, 0, 255, 0.7);
      }
      body {
        transition: background-color 0.5s ease, color 0.5s ease;
        min-height: 100vh;
        overflow-x: hidden;
      }
      
      /* Retro Grid Background Animation */
      .grid-container {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        perspective: 450px;
        z-index: -1;
        overflow: hidden;
      }
      
      /* Theme Backgrounds */
      .theme-vaporwave .grid-container { background: #fdfafd; }
      .theme-vaporwave.dark .grid-container { background: linear-gradient(to bottom, #050a14 0%, #120458 100%); }
      
      .theme-cyberpunk .grid-container { background: #1a1a1a; }
      .theme-cyberpunk.dark .grid-container { background: #000; }
      
      .theme-fantasy .grid-container { background: #f4ece1; }
      .theme-fantasy.dark .grid-container { background: #1a120b; }

      .grid-lines {
        position: absolute;
        width: 200%;
        height: 200%;
        bottom: -50%;
        left: -50%;
        background-size: 50px 50px;
        transform: rotateX(45deg);
        animation: grid-move 20s linear infinite;
      }

      .theme-vaporwave .grid-lines {
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.05) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 0, 0, 0.05) 1px, transparent 1px);
      }
      .theme-vaporwave.dark .grid-lines {
        background-image: linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
      }
      
      .theme-cyberpunk .grid-lines {
        background-image: linear-gradient(to right, rgba(243, 243, 21, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(243, 243, 21, 0.1) 1px, transparent 1px);
      }
      
      .theme-fantasy .grid-lines {
        background-image: linear-gradient(to right, rgba(45, 90, 39, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(45, 90, 39, 0.1) 1px, transparent 1px);
      }

      @keyframes grid-move {
        from { transform: rotateX(45deg) translateY(0); }
        to { transform: rotateX(45deg) translateY(50px); }
      }

      /* Custom Animations */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      @keyframes glitch {
        0% { transform: translate(0); }
        20% { transform: translate(-2px, 2px); }
        40% { transform: translate(-2px, -2px); }
        60% { transform: translate(2px, 2px); }
        80% { transform: translate(2px, -2px); }
        100% { transform: translate(0); }
      }
      @keyframes sonic-pulse {
        0% { transform: scale(0.5); opacity: 1; }
        100% { transform: scale(2.5); opacity: 0; }
      }
      @keyframes shake {
        0%, 100% { transform: translateX(0); }
        25% { transform: translateX(-5px); }
        75% { transform: translateX(5px); }
      }

      .animate-glitch { animation: glitch 0.3s linear infinite; }
      .animate-sonic { animation: sonic-pulse 0.6s ease-out forwards; }
      .animate-shake { animation: shake 0.2s ease-in-out infinite; }

      /* Neon Borders & UI */
      .neon-border {
        border: 2px solid #ff00ff;
        box-shadow: 4px 4px 0px rgba(255, 0, 255, 0.2);
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(8px);
        transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      
      .theme-cyberpunk .neon-border {
        border-color: #f3f315;
        box-shadow: 4px 4px 0px #ff003c;
        clip-path: polygon(0% 0%, 95% 0%, 100% 20%, 100% 100%, 5% 100%, 0% 80%);
      }
      
      .theme-fantasy .neon-border {
        border-color: #c5a059;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        border-radius: 4px;
        background: #f4ece1;
        background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
      }

      .dark .neon-border {
        border-color: #00ffff;
        box-shadow: 0 0 15px rgba(0, 242, 255, 0.2);
        background: rgba(18, 4, 88, 0.75);
      }
      
      .theme-cyberpunk.dark .neon-border {
        border-color: #ff003c;
        background: #0d0d0d;
        box-shadow: 0 0 15px rgba(255, 0, 60, 0.3);
      }
      
      .theme-fantasy.dark .neon-border {
        background: #2a1b0e;
        border-color: #8b6e4b;
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 10px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: linear-gradient(#ff00ff, #bc13fe); border-radius: 10px; border: 2px solid transparent; background-clip: content-box; }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
      }
    }
    </script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="text-slate-900 dark:text-white font-sans overflow-x-hidden transition-all duration-500">
    <div class="grid-container">
      <div class="grid-lines"></div>
    </div>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
